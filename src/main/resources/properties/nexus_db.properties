datasource.primary.jdbcUrl=jdbc:mysql://${DB_HOST}/${DB_NAME_NEXUS}?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
datasource.primary.username=${DB_USER}
datasource.primary.password=${DB_PASSWORD}
datasource.primary.driverClassName=com.mysql.cj.jdbc.Driver
datasource.primary.type=com.zaxxer.hikari.HikariDataSource
datasource.primary.connectionTimeout=60000
datasource.primary.idleTimeout=600000
datasource.primary.maxLifetime=1800000
datasource.primary.maximumPoolSize=30
datasource.primary.minimumIdle=30
datasource.primary.leakDetectionThreshold=5000
datasource.primary.poolName=NexusPrimaryPool
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect